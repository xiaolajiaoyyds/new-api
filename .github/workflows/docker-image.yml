name: Publish Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GHCR_IMAGE: ghcr.io/xiaolajiaoyyds/new-api

permissions:
  contents: read
  packages: write

jobs:
  build_single_arch:
    name: Build & push (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Determine version
        run: |
          VERSION=$(git describe --tags 2>/dev/null || echo "dev-$(git rev-parse --short HEAD)")
          echo "$VERSION" > VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push single-arch
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.GHCR_IMAGE }}:latest-${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false

  create_manifest:
    name: Create multi-arch manifest
    needs: build_single_arch
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create & push multi-arch manifest
        env:
          GHCR_IMAGE: ghcr.io/xiaolajiaoyyds/new-api
        run: |
          docker buildx imagetools create \
            -t $GHCR_IMAGE:latest \
            $GHCR_IMAGE:latest-amd64 \
            $GHCR_IMAGE:latest-arm64
